<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center">
 
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

            <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success !</strong> Your data has been entered Successfully.
                <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>

<form [formGroup]="addStudent" (ngSubmit)="collectStudent()">
    <div class="form-group">
      <label>Student Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="StudentName">
    </div>
    <div class="form-group">
        <label>Student Email</label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="StudentEmail">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="Password">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" placeholder="Enter Confirm Password" formControlName="Confirmpwd">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" placeholder="Enter Age" formControlName="Age">
    </div>
    <div class="form-group">
      <label>Department</label>
      <select class="form-control" formControlName="DepartmentId">
        <option selected="selected" value="0">Please Select</option>
        <option value="1">PHP</option>
        <option value="2">Laravel</option>
        <option value="3">cakePHP</option>
        <option value="4">ASP</option>
        <option value="5">EF Core</option>
        <option value="6">Angular</option>
        <option value="7">SQL Serve</option>
      </select>     
    </div><br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</div>
</section>
